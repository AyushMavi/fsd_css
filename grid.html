<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Style Equal Grid with Images</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e3e6e6;
    }

    .container {
      display: grid;
      grid-template-rows: 60px auto 80px;
      height: 100vh;
    }

    header {
      background: #131921;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    footer {
      background: #232f3e;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      padding: 20px;
    }

    .box {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .box1 {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .sub {
      flex: 1 1 calc(50% - 10px);
      aspect-ratio: 1 / 1;
      border-radius: 6px;
      overflow: hidden;
    }
    .sub img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .box2 {
      border-radius: 6px;
      overflow: hidden;
    }
    .box2 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .box3 {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .small {
      aspect-ratio: 1 / 1;
      border-radius: 6px;
      overflow: hidden;
    }
    .small img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Amazon Header</header>

    <div class="content">
 
      <div class="box box1">
        <div class="sub"><img src="https://picsum.photos/id/1011/400/400" alt="Electronics"></div>
        <div class="sub"><img src="https://picsum.photos/id/1015/400/400" alt="Fashion"></div>
        <div class="sub"><img src="https://picsum.photos/id/1025/400/400" alt="Books"></div>
        <div class="sub"><img src="https://picsum.photos/id/1035/400/400" alt="Shoes"></div>
      </div>

      <div class="box box2">
        <img src="https://picsum.photos/id/1040/800/600" alt="Main Banner">
      </div>

      <div class="box box3">
        <div class="small"><img src="https://picsum.photos/id/1050/400/400" alt="Gadgets"></div>
        <div class="small"><img src="https://picsum.photos/id/1060/400/400" alt="Home"></div>
      </div>
    </div>

    <footer>Amazon Footer</footer>
  </div>
</body>
</html>
